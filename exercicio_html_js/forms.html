<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <p>Vamos verificar se um número é maior que o outro?</p>
    <form>
        <label for="primeiroNum">Escolha ou digite o primeiro número:</label>
        <input id="primeiroNum" type="number" min="0" max="100" />

        <br>

        <label for="segundoNum">Escolha ou digite o segundo número:</label>
        <input id="segundoNum" type="number" min="0" max="100" />

        <br>

        <button>Verificar</button>
    </form>
    
</body>
</html>
